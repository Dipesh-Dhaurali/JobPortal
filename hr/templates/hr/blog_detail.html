{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }} | JobPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary-color: #0f172a;
            --accent-color: #3b82f6;
            --text-muted: #64748b;
        }
        body { font-family: 'Inter', sans-serif; color: var(--primary-color); }
        .blog-header { background: #f8fafc; padding: 60px 0; border-bottom: 1px solid #e2e8f0; }
        .blog-content { max-width: 800px; margin: 40px auto; padding: 0 20px; font-size: 1.1rem; line-height: 1.8; }
        .blog-content h3 { margin-top: 30px; font-weight: 700; color: var(--primary-color); }
        .hero-img { width: 100%; height: 400px; object-fit: cover; border-radius: 20px; margin-bottom: 40px; }
        .navbar-brand { font-weight: 800; color: var(--primary-color) !important; }
        .navbar-brand span { color: var(--accent-color); }
    </style>
</head>
<body>
    <nav class="navbar border-bottom py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">JOB<span>PORTAL</span></a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </nav>

    <header class="blog-header text-center">
        <div class="container">
            <span class="text-primary fw-bold small text-uppercase mb-2 d-block">{{ blog.category }}</span>
            <h1 class="display-4 fw-bold mb-0">{{ blog.title }}</h1>
        </div>
    </header>

    <article class="blog-content">
        <img src="{% static blog.image %}" alt="{{ blog.title }}" class="hero-img shadow">
        {{ blog.content|safe }}
    </article>

    <footer class="py-5 border-top text-center text-muted">
        <div class="container">
            <p class="mb-0">&copy; 2026 JobPortal. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
