<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Portal - HR Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

<!--#### css ####-->
<style>
/* Make offcanvas smaller and remove top padding */
#offcanvasExample {
  width: 250px;
  max-width: 90%;
  padding-top: 15px; 
  background-color: rgb(14, 14, 14);
  align-items: center; 
}

/* Remove margin from nav */
#offcanvasExample .nav {
  margin-top: 50px;
}

.top-bar {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(90deg, #e3f2fd, #ffffff);
  padding: 10px 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  position: relative;
}

/* Menu button on the left */
.top-bar .menu-btn {
  position: absolute;
  left: 20px;
}

/* Title styling */
.top-bar h2 {
  margin: 0;
  color: #0d6efd;
  text-align: center;
  font-size: 24px;
}

.nav-link {
  color: #fff !important;
  padding: 12px 20px;
  margin: 5px 0;
  border-radius: 5px;
  transition: 0.3s;
}

.nav-link:hover, .nav-link.active {
  background-color: #0d6efd;
}
</style>

<!-- #### Menu and sidebar#### -->
<div class="top-bar">
  <a class="btn btn-warning menu-btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
    <strong>â˜° Menu</strong>
  </a>
  <h2>Welcome to HR Job Portal</h2>
</div>

<!-- #### Sidebar and navbar#### -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-body p-0">
    <nav>
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 w-100">
          <a class="nav-link" href="{% url 'hrdash' %}">Dashboard</a>
          <a class="nav-link" href="{% url 'postjob' %}">Post New Job</a>
          <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
        </div>
      </div>
    </nav>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
