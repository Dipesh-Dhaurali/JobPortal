<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    .logo p {
      color: #2575fc;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .form-check-label {
      font-size: 0.9rem;
      color: #555;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }

    .register-button {
      background: #28a745;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      color: white;
      width: 100%;
      transition: 0.3s;
    }

    .register-button:hover {
      background: #218838;
    }

    .footer-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">
      <p>Your Path to Success</p>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
      </div>
      
      <!-- HR checkbox -->
      <div class="form-check text-start mb-2">
        <input class="form-check-input" type="checkbox" name="ishr" id="hr-checkbox" required>
        <label class="form-check-label" for="hr-checkbox">Are you HR?</label>
      </div>

       {% if msg %}
      <p class="error-message">{{msg}}</p>
      {% endif %}
      <button type="submit" class="register-button">Register</button>
    </form>

    <div class="footer-links">
      <!-- Fixed login link to use Django URL tag -->
      <p>Already have an account? <a href="{% url 'login_user' %}">Log in</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
