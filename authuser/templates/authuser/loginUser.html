<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .logo p {
      color: #2575fc;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      margin-top: -5px;
      margin-bottom: 10px;
      text-align: left;
    }

    .login-button {
      background: #007bff;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      color: white;
      width: 100%;
      transition: 0.3s;
    }

    .login-button:hover {
      background: #0056b3;
    }

    .footer-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #2575fc;
      text-decoration: none;
      margin: 0 8px;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Add styles for home button */
    .home-button {
      background: #6c757d;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .home-button:hover {
      background: #5a6268;
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <!-- Add home button at the top -->
    <div class="text-center">
      <a href="{% url 'home' %}" class="home-button">
        <i class="bi bi-house-door-fill"></i> Home
      </a>
    </div>

    <div class="logo">
      <p>Your Path to Success</p>
    </div>

    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>

      {% if msg %}
      <p class="error-message">{{msg}}</p>
      {% endif %}

      <button type="submit" class="btn login-button">Login</button>
    </form>

    <div class="footer-links">
      <a href="{% url "register_candidate" %}">Sign Up to Apply</a>
      <a href="{% url "register_hr" %}">Sign Up as HR</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
