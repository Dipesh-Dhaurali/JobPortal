<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-card {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo p {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2575fc;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }
    .register-button {
      background: #2575fc;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .register-button:hover {
      background: #6a11cb;
    }
    .footer-links {
      text-align: center;
      margin-top: 1rem;
    }
    .footer-links a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">
      <p>Your Path to Success</p>
    </div>
    <form method="post">
        {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" required>
      </div>
      {% if msg %}
      <p style='color:red'>{{msg}}</p>
      {% endif %}
      <button type="submit" class="btn register-button w-100">Register</button>
    </form>
    <div class="footer-links">
      <!-- Fixed login link to use Django URL tag -->
      <p>Already have an account? <a href="{% url 'login_user' %}">Log in</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
